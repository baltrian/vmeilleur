{% extends 'base.html' %}
{% load static include_anything leaflet_tags %}

{% block head %}
  {{ block.super }}
  {% leaflet_js %}
  {% leaflet_css %}

{% endblock %}


{% block body %}
	   <!-- Container (Contact Section) -->
	<div id="login" class="container-fluid container1 text-xs-center">
    	<p><em>Réservé aux membres.</em></p>
    	<form action="log-in" method = "post">
		  	<input type="text" name="Login" value="{{login}}" placeholder="Login"><br>
		  	<input type="password" name="Password" value="{{password}}" placeholder="Mot de passe"><br>
		  	<input type="submit" value="Valider">
		</form>
	</div>
{% endblock body %}


{% block bottom %}
	{{ block.super }}


{% endblock %}
